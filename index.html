<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator | Web Programming Project</title>
</head>
<body>
  
  <div class="wrapper">

    <section class="screen">
      <div class="sub-screen" data-sub-screen></div>
      <div class="main-screen" data-main-screen>0</div>
    </section>

    <section class="calc-buttons" data-buttons-container>

      <div class="calc-button-row">
        <button class="calc-button clear">
          DEL
        </button>
        <button class="calc-button">
          LOG
        </button>
        <button class="calc-button">
          âˆš
        </button>
        <button class="calc-button operator">
          &divide;
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button">
          7
        </button>
        <button class="calc-button">
          8
        </button>
        <button class="calc-button">
          9
        </button>
        <button class="calc-button operator">
          &times;
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button">
          4
        </button>
        <button class="calc-button">
          5
        </button>
        <button class="calc-button">
          6
        </button>
        <button class="calc-button operator">
          &minus;
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button">
          1
        </button>
        <button class="calc-button">
          2
        </button>
        <button class="calc-button">
          3
        </button>
        <button class="calc-button operator">
          &plus;
        </button>
      </div>
      
      <div class="calc-button-row">
        <button class="calc-button double result">
          RESULT
        </button>
        <button class="calc-button">
          0
        </button>
        <button class="calc-button">
          .
        </button>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
